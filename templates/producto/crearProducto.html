<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creacion del producto.</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {% if error %}
            <h2>{{ error }}</h2>
        {% else %}    
          {{ producto_form.as_p }}
          <button type= "submit">Crear</button>
        {% endif %}
    </form>
</body>
</html>
